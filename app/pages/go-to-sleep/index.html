<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Автовыключение ПК</title>

  <link rel="stylesheet" href="../../src/styles/style.min.css">

  <script src="../../src/js/init.js" async></script>
  <script src="../../src/js/menuHandler.js" async></script>

  <script src="../../src/js/app.js" defer></script>

  <!-- === Go to Sleep CSS === -->
  <link href="gts.min.css" rel="stylesheet">

  <!-- === AOS - ANIMATED SCROLL === -->
  <link rel="stylesheet" href="../../src/vendor/aos/aos.min.css">
  <script src="../../src/vendor/aos/aos.min.js" defer></script>
  <script src="../../src/vendor/aos/aosInit.js" defer></script>

  <!-- === FONTAWESOME ICONS === -->
  <link rel="stylesheet" href="../../src/vendor/fontawesome/all.min.css" defer>
</head>

<body class="gts-page">

  <div id="nav_blank"></div>
  <div id="nav">
    <div class="nav-menu-btn"
      onclick="this.classList.toggle('opened');this.setAttribute('aria-expanded', this.classList.contains('opened'))"
      aria-label="Main Menu">
      <svg viewBox="0 0 100 100">
        <path class="nav-menu-btn__line"
          d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
        <path class="nav-menu-btn__line" d="M 20,50 H 80" />
        <path class="nav-menu-btn__line"
          d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
      </svg>
    </div>
    <div id="showTitle" class="display__time-title" style="line-height: 30px;"></div>
    <div id="togglers" style="line-height: 30px;">
      <div id="minimizeBtn"><span>-</span></div>
      <div id="maximizeBtn"><span></span></div>
      <div id="closeBtn"><span>&times;</span></div>
    </div>
  </div>

  <div id="wrapper">
    <div id="menu" class="menu menu_disabled"></div>

    <div id="main-area">

      <div class="backBtn">
        <a href="../../index.html">
          <div class="backBtn__back">
            <i class="fa-solid fa-caret-left"></i>
            <span>НАЗАД</span>
          </div>
        </a>
      </div>

      <!-- === APP HERE === -->
      <div data-aos="fade" class="container">
        <div class="card">
          <div data-aos="fade-down" data-aos-delay="500">
            <img src="../../assets/img/go-to-sleep/icon.png" alt="">
          </div>
          <h2 data-aos="fade-down" data-aos-delay="400" class="display__time-left">--:--</h2>

          <div data-aos="fade-right" class="timer_hr">
            <hr>
          </div>

          <form data-aos="fade-up" name="customForm" id="custom">
            <input class="timer_form__input" type="number" name="minutes" placeholder="Введите минуты">
          </form>

          <div data-aos="fade-up" class="links">
            <a data-time="300" class="c-timer-btn-preset" href="#">
              <i class="fa-solid fa-power-off"></i>
              5м
            </a>
            <a data-time="900" class="c-timer-btn-preset" href="#">
              <i class="fa-solid fa-power-off"></i>
              15м
            </a>
            <a data-time="3600" class="c-timer-btn-preset" href="#">
              <i class="fa-solid fa-power-off"></i>
              1ч
            </a>
            <a data-time="7200" class="c-timer-btn-preset" href="#">
              <i class="fa-solid fa-power-off"></i>
              2ч
            </a>
          </div>

          <!-- <p data-aos="fade-up" data-aos-delay="300">
            asdasdasdadsfsopdf;sjdfiospj0450ghjidhjfgldjfgkldflkgdfgdfgdfg
          </p> -->
          <p data-aos="fade-up" data-aos-delay="300">
            Для отмены автовыключение, просто закройте приложение или нажмите <span
              style="font-weight: bold;">НАЗАД</span>
          </p>
        </div>
      </div>
      <!-- === APP END === -->

    </div>

  </div>

  <script src="gts.js" async></script>

  <script>
    $("#menu").load("../../parts/menu.html");
  </script>

</body>

</html>
